    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/todo-list//assets/style.css">
        <title>TO DO LIST</title>
    </head>
    <body>
        <div class="app-container" id="taskList">
            <h1 class="app-header">TO DO LIST</h1>
            <div class="title-container">
                <h2 id="date"></h2>
                <h2 id="tasks"></h2>
            </div>
            <div class="add-task">
                <input type="text" autocomplete="off" placeholder="Add New Task" id="taskInput" class="task-input">
                <input type="submit" value="" class="submit-task" id="addButton" title="Add Task">
            </div>
        
            <ul class="task-list" id="taskListItems">
            </ul>
         
       
        <div class="app-footer" id="taskFooter">
            <button id="completeAll" class="black">Complete All</button>
            <button id="showAll" class="active">All</button>
            <button id="showCompleted">Completed</button>
            <button id="showUncompleted">Uncompleted</button>
        </div>
    </div>
        <script src="/todo-list//assets/script.js"></script>
    </body>
    </html>
